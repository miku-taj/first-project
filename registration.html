<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <body class="bg-slate-100 flex items-center h-screen">
    <div class="main m-auto my-auto min-w-fit w-1/3 min-h-fit h-2/3">
      <div class="heading flex flex-col items-center mb-7">
        <h1 id="heading" class="font-bold text-3xl">Create new account</h1>
      </div>
      <div
        class="bg-white shadow-2xl px-7 pt-6 pb-5 flex flex-col items-center"
      >
        <form id="reg-form" action="" class="flex flex-col w-full">
          <label for="first-name" class="font-semibold">First Name</label>
          <input
            id="first-name"
            class="border-2 p-2 border-slate-400 rounded-md"
            type="text"
          />
          <label for="email" class="mt-4 font-semibold">Email Address</label>
          <input
            id="email"
            type="text"
            class="border-2 p-2 border-slate-400 rounded-md"
          />
        </form>

        <button
          id="createAccBtn"
          class="rounded-lg bg-violet-100 border-2 border-violet-900 font-bold w-full text-violet-900 py-2 mt-6">
          Create new account!!!
        </button>
        <button
          id="goToSignIn"
          class="rounded-lg hidden bg-violet-100 border-2 border-violet-900 font-bold w-full text-violet-900 py-2 mt-6">
          Go to Sign In
        </button>

      </div>
    </div>
    <script src="./reg_app.js"></script>
  </body>
</html>
